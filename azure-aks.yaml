apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
        - name: mypythondockerrepo
          image: demoacrnm.azurecr.io/sthadiyan/dockerrepo
          imagePullPolicy: Always
          ports:
            - containerPort: 5000

#service type load balancer

apiVersion: v1
kind: Service
metadata:
  name: my-python-app-svc
Spec:  
  selector:
    app: my-python-app
  ports:  
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer